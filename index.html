<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <header class="header">
            <h1>todos</h1>
            <input class="input" id="display" placeholder="               What needs to be done ?">
        </header>


        <ul class="list">
        </ul>
        
        <footer>
            <div class="buttons">
                <button class="item-left-list">0 items left</button>
                <button  data-filter="All" class="all-list tab">All</button>
                <button data-filter="Active" class="active-list tab">Active</button>
                <button data-filter="Completed" class="completed-list tab">Completed</button>
                <button class="clear-list">Clear Completed</button>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
